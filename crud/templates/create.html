{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
  <form action="/home/created/" method='GET'>
    <div class="form-group">
      <label for="formGroupExampleInput">제목 입력해바</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="title" name='title'>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">여기에 이미지 URL을 복붙해</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="img_url" name='img_url'>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">내용을 작성해</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
    </div>
    <button type="submit">작성하기</button>
  </form>
</div>
{% endblock %}
